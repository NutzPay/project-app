version: '3.8'

services:
  # Mailhog - SMTP server for development
  # Web UI: http://localhost:8025
  # SMTP: localhost:1025
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nutzpay-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - nutzpay-network

networks:
  nutzpay-network:
    driver: bridge
