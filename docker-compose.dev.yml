version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: nutzbeta-postgres
    environment:
      POSTGRES_USER: nutzbeta
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nutzbeta
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - nutzbeta-postgres-data:/var/lib/postgresql/data
      - ./config/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutzbeta -d nutzbeta"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nutzbeta-network

  redis:
    image: redis:7-alpine
    container_name: nutzbeta-redis
    ports:
      - "6380:6379"
    volumes:
      - nutzbeta-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nutzbeta-network

  # Redis Commander - Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nutzbeta-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - nutzbeta-network

  # PgAdmin - PostgreSQL GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nutzbeta-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nutzbeta.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "8080:80"
    volumes:
      - nutzbeta-pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - nutzbeta-network

  # MailHog - Email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nutzbeta-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    restart: unless-stopped
    networks:
      - nutzbeta-network

volumes:
  nutzbeta-postgres-data:
    driver: local
  nutzbeta-redis-data:
    driver: local
  nutzbeta-pgadmin-data:
    driver: local

networks:
  nutzbeta-network:
    driver: bridge